<!DOCTYPE html>
<ui:decorate template="/template/newTemplate.xhtml"
             xmlns="http://www.w3.org/1999/xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">
    <ui:define name="centro">
        <h:form  id="frm" >
            <p:messages autoUpdate="true" closable="true"/>
            <p:growl id="growl" showDetail="true" sticky="true" />  
            <p:breadCrumb>
                <p:menuitem value="Home" url="index.xhtml" />
                <p:menuitem value="Cadastros" url="#" />
                <p:menuitem value="Cliente" url="#" />
            </p:breadCrumb>  <br/>
            <p:panelGrid  columns="2">

                <p:outputLabel value="Nome :" />
                <p:inputText size="20" styleClass="up" required="true" requiredMessage="Digite o campo NOME corretamente"
                             maxlength="100" placeholder="Digite o NOME completo"    value="#{CadastrarClienteBean.cliente.nomePessoaFisica}"/>


                <p:outputLabel value="RG :" />
                <p:inputText size="20" required="true" requiredMessage="Digite o campo RG corretamente"
                             value="#{CadastrarClienteBean.cliente.rgPessoaFisica}"
                             />


                <p:outputLabel value="CPF :" />
                <p:inputMask size="15" required="true" requiredMessage="Digite o campo CPF corretamente"
                             value="#{CadastrarClienteBean.cliente.cpfPessoaFisica}"
                             mask="999.999.999-99" />


                <p:outputLabel value="Data de Nascimento :" />
                <p:calendar mask="true" locale="pt" showButtonPanel="true" navigator="true" required="true" requiredMessage="Digite o campo DATA NASCIMENTO corretamente"
                            value="#{CadastrarClienteBean.cliente.dataNascPessoaFisica}">
                </p:calendar>


                <p:outputLabel value="Cidade" for="cidade"/>
                <h:panelGroup>
                    <p:inputText required="true" requiredMessage="Selecione uma CIDADE" id="cidade" value="#{CadastrarClienteBean.nomeCidade}"
                                 readonly="#{facesContext.currentPhaseId.name eq 'RENDER_RESPONSE'}"/>
                    <p:commandButton icon="ui-icon-search" title="Pesquisar"
                                     action="#{SelecionarCidadeBean.abrirDialogo()}" process="@this" update="@none">
                        <p:ajax event="dialogReturn" listener="#{CadastrarClienteBean.cidadeSelecionada}" process="@this" update="cidade"/>
                    </p:commandButton>
                </h:panelGroup>


                <p:outputLabel value="CEP :" />
                <p:inputMask size="10" required="true" requiredMessage="Digite o campo CEP corretamente"
                             value="#{CadastrarClienteBean.cliente.cepPessoa}"
                             mask="99.999-999" />


                <p:outputLabel value="Endereço :" />
                <p:inputTextarea autoResize="true" styleClass="up" lang="pt-br"  placeholder="Digite a RUA, BAIRRO e NÚMERO" maxlength="100" required="true" requiredMessage="Digite o campo Endereço corretamente"
                                 value="#{CadastrarClienteBean.cliente.enderecoPessoa}"
                                 />

                <p:outputLabel value="Telefone :" />
                <p:inputMask size="20" required="true" requiredMessage="Digite o campo TELEFONE corretamente"
                             value="#{CadastrarClienteBean.cliente.telefonePessoa}"
                             mask="(99)9999-9999" />


                <p:outputLabel value="Celular :" />
                <p:inputMask size="20" required="true" requiredMessage="Digite o campo TELEFONE corretamente"
                             value="#{CadastrarClienteBean.cliente.celularPessoa}"
                             mask="(99)99999-9999" />


                <h:outputLabel value="Sexo :" />
                <p:selectOneRadio required="true" requiredMessage="Selecione um sexo"
                                  value="#{CadastrarClienteBean.cliente.sexoPessoaFisica}">
                    <f:selectItem itemLabel="Masculino"
                                  value="#{CadastrarClienteBean.cliente.sexoPessoaFisica}"
                                  itemValue="masculino" />
                    <f:selectItem itemLabel="Feminino" 
                                  value="#{CadastrarClienteBean.cliente.sexoPessoaFisica}"
                                  itemValue="feminino" />
                </p:selectOneRadio>


                <p:commandButton value="Salvar" validateClient="true" actionListener="#{CadastrarClienteBean.salvar()}" 
                                 update="@form" icon="ui-icon-disk">
                    <p:confirm header="Confirmação" message="Deseja realmente salvar o cliente ?" icon="ui-icon-alert" />
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:decorate>
