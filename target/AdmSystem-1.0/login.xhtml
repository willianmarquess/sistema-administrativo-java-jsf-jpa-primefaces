<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <div style="width: 260px;
margin: auto;
margin-top: 150px;">
            <h1>Login</h1>
            <f:metadata>
                <f:viewAction action="#{usuarioctr.carregar()}" />
            </f:metadata>
            <h:form id="frm">
                <p:messages autoUpdate="true" closable="true"/>
                <h:panelGrid columns="2" style="background-color: #f2f2f2; border-radius: 8px;
                             border: 1px solid #ccc;
                             margin-top: 8px;
                             padding: 10px;
                             width: 100%
                             ">
                    <p:outputLabel value="UsuÃ¡rio" for="usuario" />
                    <p:inputText id="usuario" size="20" required="true" requiredMessage="Digite o login !"
                                 value="#{usuarioctr.usuario.login}" />
                    <p:outputLabel value="Senha" for="senha" />
                    <p:password id="senha" size="20" required="true" requiredMessage="Digite a senha !"
                                value="#{usuarioctr.usuario.senha}" />
                    <p:outputLabel />
                    <p:commandButton value="Acessar" action="#{usuarioctr.logar()}" />
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
