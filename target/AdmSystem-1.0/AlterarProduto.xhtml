<!DOCTYPE html>
<ui:decorate template="/template/newTemplate.xhtml"
             xmlns="http://www.w3.org/1999/xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">
    <ui:define name="centro">
        <f:metadata>
            <f:viewParam name="id" value="#{AlterarProdutoBean.produto.idProduto}"/>
            <f:viewAction action="#{AlterarProdutoBean.restaurar()}" />
        </f:metadata>
        <h:form  id="frm" >
            <p:messages showDetail="false" showSummary="true" closable="true" autoUpdate="true" />
            <p:breadCrumb>
                <p:menuitem value="Home" url="index.xhtml" />
                <p:menuitem value="Alterar" url="#" />
                <p:menuitem value="Produto" url="#" />
            </p:breadCrumb>  <br/>
            <p:panelGrid  columns="2">
                
                <p:outputLabel value="Código :" />
                <p:inputText size="20" styleClass="up" required="true" requiredMessage="Digite o campo CÓDIGO corretamente"
                             value="#{AlterarProdutoBean.produto.codigoProduto}"
                             />
                
                <p:outputLabel value="Nome :" />
                <p:inputText size="20" required="true" requiredMessage="Digite o campo NOME corretamente"
                             maxlength="100" styleClass="up" value="#{AlterarProdutoBean.produto.nomeProduto}"/>

                <p:outputLabel value="Marca :" />
                <p:inputText size="20" styleClass="up" value="#{AlterarProdutoBean.produto.marcaProduto}"
                             />


                <p:outputLabel value="Preço Uni/Unidade Medida:" />
                <p:inputText  value="#{AlterarProdutoBean.preco}"
                 maxlength="11" size="20" required="true" requiredMessage="Informe o Preço unitário" onkeypress="mascara(this, valor);" />
                <p:outputLabel value="Status" />
                <p:selectOneMenu value="#{AlterarProdutoBean.produto.statusProduto}" filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true"/>
                    <f:selectItem itemLabel="Ativo" itemValue="true"/>
                    <f:selectItem itemLabel="Inativo" itemValue="false"/>
                </p:selectOneMenu>

                <p:commandButton value="Salvar" validateClient="true" actionListener="#{AlterarProdutoBean.alterar()}" 
                                 update="@form" icon="ui-icon-disk">
                    <p:confirm header="Confirmação" message="Deseja salvar os dados digitados ?" icon="ui-icon-alert" />
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:decorate>
