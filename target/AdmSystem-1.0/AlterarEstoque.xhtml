<!DOCTYPE html>
<ui:decorate template="/template/newTemplate.xhtml"
             xmlns="http://www.w3.org/1999/xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">
    <ui:define name="centro">
        <f:metadata>
            <f:viewParam name="id" value="#{AlterarEstoqueBean.estoque.idEstoque}"/>
            <f:viewAction action="#{AlterarEstoqueBean.restaurar()}" />
        </f:metadata>
        <h:form  id="frm" >
            <p:messages autoUpdate="true" closable="true"/>
            <p:growl id="growl" showDetail="true" sticky="true" />  
            <p:breadCrumb>
                <p:menuitem value="Home" url="index.xhtml" />
                <p:menuitem value="Alterar" url="#" />
                <p:menuitem value="Estoque" url="#" />
            </p:breadCrumb>  <br/>
            <p:panelGrid  columns="2">
                
                <p:outputLabel value="Produto" for="produto"/>
                <h:panelGroup>
                    <p:inputText required="true" requiredMessage="Selecione um PRODUTO" id="produto" value="#{AlterarEstoqueBean.estoque.produtoEstoque.nomeProduto}"
                                 readonly="#{facesContext.currentPhaseId.name eq 'RENDER_RESPONSE'}"/>
                    <p:commandButton icon="ui-icon-search" title="Pesquisar"
                                     action="#{SelecionarProdutoBean.abrirDialogo()}" process="@this" update="@none">
                        <p:ajax event="dialogReturn" listener="#{AlterarEstoqueBean.produtoSelecionado}" process="@this" update="produto"/>
                    </p:commandButton>
                </h:panelGroup>

                <p:outputLabel value="Quantidade:" />
                <p:inputText type="number" size="10" required="true" requiredMessage="Digite o campo QUANTIDADE corretamente"
                             maxlength="10"   value="#{AlterarEstoqueBean.estoque.quantidadeEstoque}"/>


                 <p:outputLabel value="Quantidade Mínima:" />
                <p:inputText type="number" size="10" required="true" requiredMessage="Digite o campo QUANTIDADE corretamente"
                             maxlength="10"   value="#{AlterarEstoqueBean.estoque.quantidadeMinEstoque}"/>
                
                <p:outputLabel value="Status" />
                <p:selectOneMenu value="#{AlterarEstoqueBean.estoque.statusEstoque}" filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true"/>
                    <f:selectItem itemLabel="Ativo" itemValue="true"/>
                    <f:selectItem itemLabel="Inativo" itemValue="false"/>
                </p:selectOneMenu>


                <p:commandButton value="Salvar" validateClient="true" actionListener="#{AlterarEstoqueBean.alterar()}" 
                                 update="@form" icon="ui-icon-disk">
                    <p:confirm header="Confirmação" message="Deseja realmente alterar este produto no estoque ?" icon="ui-icon-alert" />
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:decorate>
