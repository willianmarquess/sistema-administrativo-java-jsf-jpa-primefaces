<!DOCTYPE html>
    <ui:decorate template="/template/newTemplate.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
        <ui:define name="centro">
            <f:metadata>
            <f:viewParam name="id" value="#{usuarioctr.usuario.idUsuario}"/>
            <f:viewAction action="#{usuarioctr.restaurar()}" />
        </f:metadata>
        <h:form id="frm">
            <p:messages showDetail="false" showSummary="true" closable="true" autoUpdate="true" />
            <p:panelGrid columns="2">
                <p:outputLabel value="ID"/>
                <p:inputText size="5" disabled="true" value="#{usuarioctr.usuario.idUsuario}" label="ID"/>
                <p:outputLabel value="Login" />
                <p:inputText size="20"
                             value="#{usuarioctr.usuario.login}"
                             label="Login" />
                <p:outputLabel value="Senha" />
                <p:inputText type="password" size="20"
                             value="#{usuarioctr.usuario.senha}"
                             label="Senha" />

                <p:outputLabel value="Tipo" />
                <p:selectOneMenu value="#{usuarioctr.usuario.tipo}" label="Tipo" filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true"/>
                    <f:selectItem itemLabel="FuncionÃ¡rio" itemValue="funcionario"/>
                    <f:selectItem itemLabel="Administrador" itemValue="adm"/>
                </p:selectOneMenu>
                <p:outputLabel value="Status" />
                <p:selectOneMenu value="#{usuarioctr.usuario.status}" label="Status" filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true"/>
                    <f:selectItem itemLabel="Ativo" itemValue="true"/>
                    <f:selectItem itemLabel="Inativo" itemValue="false"/>
                </p:selectOneMenu>

                <p:commandButton value="Alterar" action="#{usuarioctr.alterar()}" 
                                 icon="ui-icon-disk" update="@form"/>
            </p:panelGrid>
        </h:form>
        </ui:define>
    </ui:decorate>
