<!DOCTYPE html>
<ui:decorate template="/template/newTemplate.xhtml"
             xmlns="http://www.w3.org/1999/xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">
    <ui:define name="centro">
        <f:metadata>
            <f:viewParam name="id" value="#{AlterarClienteBean.cliente.idPessoa}"/>
            <f:viewAction action="#{AlterarClienteBean.restaurar}" />
        </f:metadata>
        <h:form id="frm">
            <p:messages showDetail="false" showSummary="true" closable="true" autoUpdate="true" />
            <p:breadCrumb>
                    <p:menuitem value="Home" url="index.xhtml" />
                    <p:menuitem value="Alterar" url="#" />
                    <p:menuitem value="Cliente" url="#" />
                </p:breadCrumb>  <br/>
            <p:panelGrid columns="2">
                
                <p:outputLabel value="Nome :" />
                    <p:inputText size="20" styleClass="up" required="true" requiredMessage="Digite o campo NOME corretamente"
                                 maxlength="100" placeholder="Digite o NOME completo"    value="#{AlterarClienteBean.cliente.nomePessoaFisica}" />


                    <p:outputLabel value="RG :" />
                    <p:inputText size="20" required="true" requiredMessage="Digite o campo RG corretamente"
                                 value="#{AlterarClienteBean.cliente.rgPessoaFisica}"
                                 />
                    <p:outputLabel value="CPF :" />
                    <p:inputMask size="15" required="true" requiredMessage="Digite o campo CPF corretamente"
                                 value="#{AlterarClienteBean.cliente.cpfPessoaFisica}"
                                  mask="999.999.999-99" />
                    
                    <p:outputLabel value="Data de Nascimento :" />
                    <p:calendar mask="true" locale="pt" showButtonPanel="true" navigator="true" required="true" requiredMessage="Digite o campo DATA NASCIMENTO corretamente"
                                value="#{AlterarClienteBean.cliente.dataNascPessoaFisica}">
                    </p:calendar>
                    
                    <p:outputLabel value="Cidade" for="cidade"/>
                    <h:panelGroup>
                        <p:inputText required="true" requiredMessage="Selecione uma CIDADE" id="cidade" value="#{AlterarClienteBean.cliente.cidadePessoa.nomeCidade}"
                                     readonly="true"/>
                        <p:commandButton icon="ui-icon-search" title="Pesquisar"
                                         action="#{SelecionarCidadeBean.abrirDialogo()}" process="@this" update="@none">
                            <p:ajax event="dialogReturn" listener="#{AlterarClienteBean.cidadeSelecionada}" process="@this" update="cidade"/>
                        </p:commandButton>
                    </h:panelGroup>
                    
                     <p:outputLabel value="CEP :" />
                    <p:inputMask size="10" required="true" requiredMessage="Digite o campo CEP corretamente"
                                 value="#{AlterarClienteBean.cliente.cepPessoa}"
                                 mask="99.999-999" />


                    <p:outputLabel value="Endereço :" />
                    <p:inputTextarea autoResize="true" styleClass="up" lang="pt-br"  placeholder="Digite a RUA, BAIRRO e NÚMERO" maxlength="100" required="true" requiredMessage="Digite o campo Endereço corretamente"
                                     value="#{AlterarClienteBean.cliente.enderecoPessoa}"
                                     />

                    <p:outputLabel value="Telefone :" />
                    <p:inputMask size="20" required="true" requiredMessage="Digite o campo TELEFONE corretamente"
                                 value="#{AlterarClienteBean.cliente.telefonePessoa}"
                                 mask="(99)9999-9999" />


                    <p:outputLabel value="Celular :" />
                    <p:inputMask size="20" required="true" requiredMessage="Digite o campo TELEFONE corretamente"
                                 value="#{AlterarClienteBean.cliente.celularPessoa}"
                                 mask="(99)99999-9999" />
                  <p:outputLabel value="Status" />
                <p:selectOneMenu value="#{AlterarClienteBean.cliente.statusPessoa}" filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true"/>
                    <f:selectItem itemLabel="Ativo" itemValue="true"/>
                    <f:selectItem itemLabel="Inativo" itemValue="false"/>
                </p:selectOneMenu>

                    <p:commandButton value="Salvar" validateClient="true" actionListener="#{AlterarClienteBean.alterar()}" 
                                     update="@form" icon="ui-icon-disk">
                        <p:confirm header="Confirmação" message="Deseja realmente alterar o cliente ?" icon="ui-icon-alert" />
                    </p:commandButton>
               <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
                   
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:decorate>
