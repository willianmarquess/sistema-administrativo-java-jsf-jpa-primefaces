<!DOCTYPE html>
<ui:decorate template="/template/newTemplate.xhtml"
             xmlns="http://www.w3.org/1999/xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">
    <ui:define name="centro">
        <h:form id="frm">
            <div style="margin-top: 5px; margin-bottom: 20px;">
                <p:breadCrumb>
                <p:menuitem value="Home" url="index.xhtml" />
                <p:menuitem value="Consultas" url="#" />
                <p:menuitem value="Clientes" url="#" />
                </p:breadCrumb><br/>
                <p:fieldset legend="Tipo de Cliente">
                    <p:selectOneRadio id="tipos" value="#{ListarClienteBean.status}">    
                    <f:selectItem itemLabel="Ativo" itemValue="true"/>    
                    <f:selectItem itemLabel="Inativo" itemValue="false"/>    
                </p:selectOneRadio>
                </p:fieldset><br/> 
                <p:inputText id="campo" size="40" styleClass="up" value="#{ListarClienteBean.campo}" placeholder="Digite o parâmetro ..."/>
                <p:commandButton value="Pesquisar" action="#{ListarClienteBean.listar}" update="@form"/>
                <br/><br/>
                <p:fieldset legend="Parâmetros">
                    <p:selectOneRadio id="parametro" value="#{ListarClienteBean.parametro}">    
                    <f:selectItem itemLabel="Todas" itemValue="todas"/>    
                    <f:selectItem itemLabel="Nome" itemValue="nomepessoafisica"/>
                    <f:selectItem itemLabel="CPF" itemValue="cpfpessoafisica"/>
                </p:selectOneRadio>
                </p:fieldset>
            </div>

            <p:dataTable paginatorAlwaysVisible="false" value="#{ListarClienteBean.clientes}"
                         var="cliente" paginator="true" rows="5"
                         paginatorPosition="bottom" emptyMessage="Nenhuma pessoa encontrada...">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{cliente.idPessoa}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{cliente.nomePessoaFisica}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="RG"/>
                    </f:facet>
                    <h:outputText value="#{cliente.rgPessoaFisica}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="CPF"/>
                    </f:facet>
                    <h:outputText value="#{cliente.cpfPessoaFisica}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Endereço"/>
                    </f:facet>
                    <h:outputText value="#{cliente.enderecoPessoa}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Cidade"/>
                    </f:facet>
                    <h:outputText value="#{cliente.cidadePessoa.nomeCidade}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="CEP"/>
                    </f:facet>
                    <h:outputText value="#{cliente.cepPessoa}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Telefone"/>
                    </f:facet>
                    <h:outputText value="#{cliente.telefonePessoa}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo de Pessoa"/>
                    </f:facet>
                    <h:outputText value="#{cliente.tipoPessoaFisica}"/>
                </p:column>
               <p:column>
                    <f:facet name="header">
                        <h:outputText value="Status"/>
                    </f:facet>
                    <h:outputText rendered="#{cliente.statusPessoa == true}" value="Ativo"/>
                    <h:outputText rendered="#{cliente.statusPessoa == false}" value="Inativo"/>
                </p:column>
                <p:column style="text-align: center">
                    <p:button icon="ui-icon-pencil" title="Editar"
                              outcome="/AlterarCliente">
                        <f:param name="id" value="#{cliente.idPessoa}" />
                    </p:button>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:decorate>
