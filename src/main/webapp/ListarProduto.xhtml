<!DOCTYPE html>
<ui:decorate template="/template/newTemplate.xhtml"
             xmlns="http://www.w3.org/1999/xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">
    <ui:define name="centro">
        <h:form id="frm">
            <div style="margin-top: 5px; margin-bottom: 20px;">
                <p:breadCrumb>
                <p:menuitem value="Home" url="index.xhtml" />
                <p:menuitem value="Consultas" url="#" />
                <p:menuitem value="Produtos" url="#" />
                </p:breadCrumb><br/>
                <p:fieldset legend="Tipo de Produtos">
                    <p:selectOneRadio id="tipos" value="#{ListarProdutoBean.status}">    
                    <f:selectItem itemLabel="Ativo" itemValue="true"/>    
                    <f:selectItem itemLabel="Inativo" itemValue="false"/>    
                </p:selectOneRadio>
                </p:fieldset><br/>    
                <p:inputText id="campo" size="40" styleClass="up" value="#{ListarProdutoBean.campo}" placeholder="Digite o parâmetro ..."/>
                <p:commandButton value="Pesquisar" action="#{ListarProdutoBean.listar}" update="@form"/>
                <br/><br/>
                <p:fieldset legend="Parâmetros">
                    <p:selectOneRadio id="parametro" value="#{ListarProdutoBean.parametro}">    
                    <f:selectItem itemLabel="Todas" itemValue="todas"/>    
                    <f:selectItem itemLabel="Código" itemValue="codigoproduto"/>
                    <f:selectItem itemLabel="Nome" itemValue="nomeproduto"/>
                    </p:selectOneRadio>
                </p:fieldset>
            </div>

            <p:dataTable paginatorAlwaysVisible="false" value="#{ListarProdutoBean.produtos}"
                         var="produto" paginator="true" rows="5"
                         paginatorPosition="bottom" emptyMessage="Nenhuma pessoa encontrada...">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id Produto"/>
                    </f:facet>
                    <h:outputText value="#{produto.idProduto}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Código"/>
                    </f:facet>
                    <h:outputText value="#{produto.codigoProduto}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{produto.nomeProduto}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Marca/Referência"/>
                    </f:facet>
                    <h:outputText value="#{produto.marcaProduto}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Preço Uni."/>
                    </f:facet>
                    <h:outputText value="#{produto.precoProduto}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Status"/>
                    </f:facet>
                <h:outputText rendered="#{produto.statusProduto == true}" value="Ativo"/>
                <h:outputText rendered="#{produto.statusProduto == false}" value="Inativo"/>
                </p:column>
                <p:column style="text-align: center">
                    <p:button icon="ui-icon-pencil" title="Editar"
                              outcome="/AlterarProduto">
                        <f:param name="id" value="#{produto.idProduto}" />
                    </p:button>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:decorate>
